        <title>Szoftech II kvíz</title>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">

    <body>
        <div id="imgModalContainer" onclick="this.style.display = 'none'">
            <img id="imgModal" src="">
        </div>
        <div id="start-container">
            <button id="start-gomb">Start</button>
        </div>

            <div id="questions">
                <div id="txtQuestions"></div>
                <div id="imgQuestions"></div>
            </div>
            <div id="answers"></div>
            <div id="navigation">
                <button id="evaluate">Kiértékelés</button>
                <button id="nextQuestion" style="display: none;">Tovább</button>
            </div>
        <div id="counter"></div>
        <div id="score"></div>
        </div>
        
        

        <script src="question.js"></script>
        <script src="script.js"></script>    
    </body>
